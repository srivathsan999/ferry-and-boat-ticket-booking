<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - FerryBolt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dark.css">
</head>

<body>
    <div class="d-flex min-vh-100 align-items-center justify-content-center py-5"
        style="background: var(--background);">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5 col-xl-4">
                    <div class="glass-card p-4 p-md-5 fade-up">
                        <div class="text-center mb-4">
                            <a href="index.html" class="text-decoration-none d-block mb-3">
                                <i class="bi bi-tsunami text-primary fs-1"></i>
                            </a>
                            <h3 class="fw-bold">Welcome Back</h3>
                            <p class="text-secondary small">Login to manage your bookings</p>
                        </div>

                        <form>
                            <div class="mb-3">
                                <label class="form-label small">Email Address</label>
                                <input type="email" class="form-control form-control-custom"
                                    placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label class="form-label small">Password</label>
                                <input type="password" class="form-control form-control-custom" placeholder="••••••••">
                            </div>
                            <div class="d-flex justify-content-between align-items-center mb-3 text-sm">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label small text-secondary" for="rememberMe">Remember
                                        me</label>
                                </div>
                                <a href="#" class="small text-primary text-decoration-none">Forgot Password?</a>
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary-custom">Sign In</button>
                            </div>

                            <div class="text-center text-secondary small mb-3">Or continue with</div>

                            <div class="d-flex gap-2 mb-4">
                                <button type="button" class="btn btn-outline-secondary w-50 btn-sm"><i
                                        class="bi bi-google"></i> Google</button>
                                <button type="button" class="btn btn-outline-secondary w-50 btn-sm"><i
                                        class="bi bi-facebook"></i> Facebook</button>
                            </div>

                            <div class="text-center small text-secondary">
                                Don't have an account? <a href="signup.html"
                                    class="text-primary text-decoration-none fw-semibold">Sign up</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/theme-toggle.js"></script>
</body>

</html>
