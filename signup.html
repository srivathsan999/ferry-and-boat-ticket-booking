<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up - FerryBolt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dark.css">
</head>

<body>
    <div class="d-flex min-vh-100 align-items-center justify-content-center py-5"
        style="background: var(--background);">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5 col-xl-4">
                    <div class="glass-card p-4 p-md-5 fade-up">
                        <div class="text-center mb-4">
                            <a href="index.html"
                                class="text-decoration-none d-flex align-items-center justify-content-center gap-2 mb-3">
                                <i class="bi bi-tsunami text-primary fs-1"></i>
                                <span class="fs-3 fw-bold text-body">FerryBolt</span>
                            </a>
                            <h3 class="fw-bold">Create Account</h3>
                            <p class="text-secondary small">Start your marine journey with us</p>
                        </div>

                        <form>
                            <div class="mb-3">
                                <label class="form-label small">Full Name</label>
                                <input type="text" class="form-control form-control-custom" placeholder="John Doe">
                            </div>
                            <div class="mb-3">
                                <label class="form-label small">Email Address</label>
                                <input type="email" class="form-control form-control-custom"
                                    placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label class="form-label small">Password</label>
                                <input type="password" class="form-control form-control-custom"
                                    placeholder="Create a password">
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary-custom">Create Account</button>
                            </div>

                            <p class="text-xs text-center text-secondary mb-4" style="font-size: 0.75rem;">
                                By signing up, you agree to our Terms of Service and Privacy Policy.
                            </p>

                            <div class="text-center small text-secondary">
                                Already have an account? <a href="login.html"
                                    class="text-primary text-decoration-none fw-semibold">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/theme-toggle.js"></script>
</body>

</html>
