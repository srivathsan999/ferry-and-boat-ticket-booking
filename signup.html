<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FerryBolt</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="alternate icon" href="favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dark.css">
</head>

<body>
    <div class="d-flex min-vh-100 align-items-center justify-content-center py-5"
        style="background: var(--background);">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5 col-xl-4">
                    <div class="glass-card p-4 p-md-5 fade-up">
                        <div class="text-center mb-4">
                            <a class="navbar-brand d-block mb-3" href="index.html">
                                <i class="bi bi-tsunami"></i> FerryBolt
                            </a>
                            <h3 class="fw-bold">Create Account</h3>
                            <p class="text-secondary small">Start your marine journey with us</p>
                        </div>

                        <form>
                            <div class="mb-3">
                                <label class="form-label small">Full Name</label>
                                <input type="text" class="form-control form-control-custom" placeholder="John Doe">
                            </div>
                            <div class="mb-3">
                                <label class="form-label small">Email Address</label>
                                <input type="email" class="form-control form-control-custom"
                                    placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label class="form-label small">Password</label>
                                <input type="password" class="form-control form-control-custom"
                                    placeholder="Create a password">
                            </div>
                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="termsAgreement" required>
                                    <label class="form-check-label small text-secondary" for="termsAgreement">
                                        I agree to the <a href="#" class="text-primary text-decoration-none">Terms of
                                            Service</a> & <a href="#" class="text-primary text-decoration-none">Privacy
                                            Policy</a>
                                    </label>
                                </div>
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary-custom">Create Account</button>
                            </div>

                            <div class="text-center text-secondary small mb-3">Or continue with</div>

                            <div class="d-flex gap-2 mb-4">
                                <button type="button" class="btn btn-outline-secondary w-50 btn-sm"><i
                                        class="bi bi-google"></i> Google</button>
                                <button type="button" class="btn btn-outline-secondary w-50 btn-sm"><i
                                        class="bi bi-facebook"></i> Facebook</button>
                            </div>

                            <div class="text-center small text-secondary">
                                Already have an account? <a href="login.html"
                                    class="text-primary text-decoration-none fw-semibold">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/theme-toggle.js"></script>
</body>

</html>
